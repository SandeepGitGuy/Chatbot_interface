<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .user-message {
            text-align: right;
            margin: 5px 0;
        }
        .ai-message {
            text-align: left;
            margin: 5px 0;
        }
        .error-message {
            text-align: center;
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="user-input" required>
        <button type="submit">Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
